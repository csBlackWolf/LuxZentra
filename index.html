<html>
  <head>
  <title>Select your language!</title>
  <script type="text/javascript">
var endpoint = 'https://apip.cc/json';
var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var response = JSON.parse(this.responseText);
        if(response.status !== 'success') {
            console.log('Query failed: ' + response.message);
            return;
        }
        // Redirect based on the country code
        switch(response.CountryCode) {
            case "DE":
                window.location.replace("https://csblackwolf.github.io/LuxZentra/de/");
                break;
            case "US":
                window.location.replace("https://csblackwolf.github.io/LuxZentra/en/");
                break;
            default:
                window.location.replace("https://csblackwolf.github.io/LuxZentra/en/");
        }
    }
};
xhr.open('GET', endpoint, true);
xhr.send();
  </script>
  </head>
<h>Select your language!</h>
</html>
